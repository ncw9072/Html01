<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Group 외 Html5 추가 Tag **</title>
</head>
<body>
<h2>** HTML5 Form Group-fieldset/legend **</h2>
<form action="#" method="get">
<fieldset> <!-- 입력양식의 그룹지정 -->
	<legend>** 필수 입력 사항 **</legend> <!-- 입력양식그룹의 이름지정 -->
	I D : <input type="text" name="id" size="20" 
				placeholder="영문 으로만 입력_value값이 우선" value="banana"><br>
	Password : <input type="password" name="password" size="20" maxlength="10" 
				placeholder="숫자로만  입력하세요" value="12345"><br>
</fieldset>
<fieldset>
	<legend>** 선택 사항 **</legend>
	성별 : <input type="radio" name="gender" value="F" checked>여성&nbsp;&nbsp;
		  <input type="radio" name="gender" value="M">남성	<br>
	** 좋아하는 과일 모두 선택하기<br>
	<input type="checkbox" name="cfruit" value="포도" checked="checked">포도<br>
	<input type="checkbox" name="cfruit" value="자몽">자몽<br>
	<input type="checkbox" name="cfruit" value="오렌지">오렌지<br>	  
	** 취미 **<br>
	<select name=hobby  multiple="multiple" size="4">
		<option value="독서">독서
		<option value="영화">영화
		<option value="게임">게임
		<option value="코딩">코딩
		<option value="알고리즘">알고리즘
		<option value="축구">축구
		<option value="유투브">유투브
	</select><br><br>

	** TEXTAREA **<br>
 	<textarea rows="5" cols="50" name="memo">** memo **</textarea>
	<br>
</fieldset>

</form>

</body>
</html>
