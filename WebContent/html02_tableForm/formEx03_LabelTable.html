<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Label_For , Table **</title>
</head>
<body>
<h2>** Label_For , Table **</h2>
<table><form action="#" method="get">
<tr><td bgcolor="aqua"><label for="iid">I D</label>      </td>
	<td><input type="text" name="id"  id="iid"  size="20"></td>
</tr>
<tr><td bgcolor="aqua"><label for="ipass">Password</label></td>
	<td><input type="password" name="password" id="ipass" size="20"></td>
</tr>
<tr><td bgcolor="aqua">성 별</td>					<!-- label은 label의 for에 해당하는 id에 포커스를 줌 -->
	<td><input type="radio" name="gender" value="F" checked id="if"><label for="if">여성</label>&nbsp;&nbsp;
		<input type="radio" name="gender" value="M" id="im"><label for="im">남성</label></td>
</tr>
<tr><td bgcolor="aqua"><label for="ibirthd">생년월일</label></td>
	<td><input type="date" name="birthd" id="ibirthd"></td>
</tr>
<tr><td bgcolor="aqua">id 속성은</td>
	<td>현재 문서내에서 Tag를 인식할때 사용</td>
</tr>
<tr><td bgcolor="aqua">name 속성은</td>
	<td>현재 문서 밖 (주로 서버) 에서 Tag를 인식할때 사용</td>
</tr>
<tr><td bgcolor="aqua">Label_for</td>
	<td>클릭시 커서위치(포커스)를 지정 할 수 있는 배려심 기능</td>
	
</tr>
</form></table>
</body>
</html>
