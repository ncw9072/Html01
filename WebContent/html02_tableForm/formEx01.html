<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>*** Form 기본 Tag ***</title>
</head>
<body>
<h1>*** Form 기본 Tag ***</h1>
<form action="#" method="post">
<!-- 작은용량(512byte이하)은 get으로, 용량이 크거나 보안이 필요한 정보면 post로 보냄 -->
	I D : <input type="text" name="id"><br>
	Password : <input type="password" name="password"><br>
	Name : <input type="text" name="name">
	<hr>
	<input type="button" value="버튼[동작구현]">&nbsp;&nbsp; 
	<input type="submit" value="보내기[서버로전송]">&nbsp;&nbsp;
	<input type="reset" value="취소[InputClear]">
</form>
</body>
</html>
