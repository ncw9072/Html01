<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>*** media Test ***</title>
</head>
<body>
<h1>*** Media Test ***</h1>
<h1>1. Audio Test ***</h1>

<!--  controls="controls" : 재생도구 출력 여부 지정 -->
<audio controls="controls"><!-- src=""로 했을땐 1개만 지정할 수 있지만 지원이 안되는 웹브라우저를 위해 
							여러개의 타입을 지정해주기 위해 밑처럼 source를 해줌. 이중에 되는것만 실행됨-->
	<source src="./mediaF/Kalimba.mp3" type="audio/mp3">
	<source src="./mediaF/Kalimba.ogg" type="audio/ogg">
</audio>
<h1>2. Video Test ***</h1>
<video width=640 controls="controls" autoplay="autoplay" muted="muted">
	<source src="./mediaF/Wildlife.mp4" type="video/mp4">
	<source src="./mediaF/Wildlife.webm" type="video/webm">

</video>
<!-- <video> 태그 내에서는 src 속성을 한번에 하나만 설정할 수 있습니다.
 파일 형식을 하나만 사용하려는 경우에는 문제가 되지 않습니다만
 여러 파일 형식과 브라우저를 지원하려면 source 요소를 사용할 수 있습니다.
source 요소는 동영상 요소를 사용하여 동영상 콘텐츠 형식에 대한
 "자동 맞춤"을 제공합니다. 
 즉, 여러형식을 할당하면 HTML5 동영상 플레이어에서 가장 호환되는 형식을
  자동으로 선택합니다.
=> 대개 Windows Internet Explorer의 경우 .mp4 파일이 선택되고,
 다른 브라우저의 경우에는 .ogg/.ogv 형식이 선택됩니다. 
 -->

<video width=640 controls="controls" autoplay="autoplay"muted="muted">
	<source src="./mediaF/ronald.mp4" type="video/mp4">
</video>

</body>
</html>
