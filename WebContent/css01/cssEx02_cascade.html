<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** CSS 계층구조와 우선순위 **</title>
</head>
<style>
	body {color: blue; font-size: 20pt;}
	h2{color:red}
	#mom{color:lime; font-size:25pt; font-weight: bold;}
	#jerry{color:hotpink; font-size:30pt;}
</style>
<body>
<h2>CSS ( Cascading Style Sheet)</h2>
<h2>=> 종속적인, 계층적인 Style sheet</h2>
<h2>=> 상위의 기능을 상속 받을 수 있음</h2>
<div id=mom>
	착한 아들
	<div id="tom">엄마 말을 잘 들어요 ~~
	</div>
	사춘기 아들
	<div id="jerry">내 인생은 나의 것 ~~~
	</div>
</div>

</body>
</html>
