<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>*** Absolute Position ***</title>
<style>
#container{
	width:500px; height:300px; border:3px solid black;
	overflow: hidden; position: relative;
}
.circle{
	width:100px; height:100px;
	border-radius: 50% 50%;
	position: absolute;
	text-align:center;
	line-height:100px;
}
#red{background-color: red; left:20px; top:20px; }
#green{background-color: green; right:20px; top:20px;}
#blue{background-color: blue; right:20px; bottom:20px;}
#yellow{background-color: yellow; left:20px; bottom:20px;} 

</style>
</head>
<body>
<h2>** Child에 절대위치를 적용한 Layout **</h2>
<div id="container">
	<div id="red" class="circle">red</div>
	<div id="green" class="circle">green</div>
	<div id="blue" class="circle">blue</div>
	<div id="yellow" class="circle">yellow</div>


</div>
<h2> Parent : position relative</h2>
<h2> Child : position absolute</h2>
</body>
</html>
