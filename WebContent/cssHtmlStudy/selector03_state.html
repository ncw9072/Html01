<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** 상태(state, 속성)와 동작(action, 반응)에 의한 선택 **</title>
<style>
	/* ** 1. 상태(state, 속성) */
	input:enabled { background-color: yellow;}
	input:disabled { background-color: aqua;}
	input:focus {background-color: red;}
	
	/* ** 2. 동작(action, 반응) */
	h3:hover {color:blue;}
	h3:active {color:hotpink;}
</style>
</head>
<body>
<h2>** 1. 상태(state, 속성)</h2>
<h3>사용가능 : enabled</h3>
	<input />
<h3>사용가능 : disabled</h3>
	<input disabled="disabled">
	
<h2>** 2. 동작(action, 반응)</h2>
	<h3>Mouse Hover : MouseOn</h3>
	<h3>Mouse Active: 마우스를 누르고 있는 동안</h3>
</body>
</html>
